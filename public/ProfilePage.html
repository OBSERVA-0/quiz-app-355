<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Quiz Whiz </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/profilePage.css">
</head>
<body class="mario-bg text-gray-800">
    <!-- Sound toggle button -->
    <div class="sound-toggle" id="soundToggle">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>

    <nav class="brick-bg text-white p-4 shadow-md pixel-border">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold pixel-font flex items-center">
                <img src="./images/retro image of a mushroom video game theme.png" alt="Mushroom" class="mr-2 powerup-bounce" style="width: 200px; height: auto; border-radius: 50%;">

            </a> 
            <div class="hidden md:flex">
                <a href="index.html" class="px-3 py-2 rounded-md hover:bg-red-700 transition-colors mx-1 retro-button bg-red-600">HOME</a>
                <a href="result.html" class="px-3 py-2 rounded-md hover:bg-green-700 transition-colors mx-1 retro-button bg-green-600">QUIZZES</a>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuButton" class="text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <!-- Player level banner -->
        <div class="mb-6 bg-black bg-opacity-70 text-white p-4 rounded-xl flex flex-wrap items-center justify-between">
            <div class="flex items-center mb-3 md:mb-0">
                <span class="pixel-font mr-3">LEVEL:</span>
                <span id="playerLevel" class="text-2xl font-bold text-yellow-300">5</span>
                <span class="ml-3 text-gray-300">- Super Quiz Player</span>
            </div>
            <div class="w-full md:w-1/2">
                <div class="level-progress">
                    <div class="level-progress-bar" id="levelProgressBar" style="width: 65%;"></div>
                    <span class="absolute inset-0 flex items-center justify-center text-white text-xs font-bold">65/100 XP</span>
                </div>
            </div>
        </div>

        <section class="pixel-card bg-white p-6 mb-10 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-6 bg-gradient-to-r from-red-500 via-red-600 to-red-500"></div>
            
            <div class="flex flex-col md:flex-row items-center mt-8">
                <div class="profile-picture-area mb-6 md:mb-0 md:mr-10 text-center relative group profile-pic-container">
                    <div class="coin-counter mb-2">
                        <i class="fas fa-coins mr-2 text-yellow-400"></i>
                        <span id="coinCount">250</span>
                    </div>
                    
                    <div class="question-block p-1 mb-4">
                        <img id="profileImage" src="./images/retro image of a mushroom video game theme.png" alt="Player Avatar" class="w-32 h-32 md:w-40 md:h-40 mx-auto border-4 border-yellow-500 object-cover">
                    </div>
                    
                    <div class="profile-pic-hover absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 rounded">
                        <button id="changePicBtn" class="text-white text-sm py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 transition-colors retro-button">
                            <i class="fas fa-camera mr-1"></i> Change
                        </button>
                    </div>
                    <input type="file" id="profilePicInput" class="hidden" accept="image/*">
                </div>

                <div class="profile-info-area text-center md:text-left flex-grow">
                    <div class="username-container mb-3 flex items-center justify-center md:justify-start">
                        <h1 id="usernameDisplay" class="pixel-font text-xl md:text-2xl font-bold text-red-600 mr-3">PlayerOne</h1>
                        <input type="text" id="usernameInput" class="hidden text-xl md:text-2xl font-bold border-b-2 border-red-500 focus:outline-none focus:border-red-700 bg-transparent" value="PlayerOne">
                        <button id="editUsernameBtn" title="Edit Username" class="text-yellow-500 hover:text-yellow-600 transition-colors ml-2 p-2 rounded-full hover:bg-yellow-100">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="saveUsernameBtn" class="hidden bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-4 rounded-lg text-sm ml-2 transition-colors retro-button">
                            <i class="fas fa-save mr-1"></i> Save
                        </button>
                        <button id="cancelEditBtn" class="hidden bg-gray-400 hover:bg-gray-500 text-white font-semibold py-1 px-3 rounded-lg text-sm ml-2 transition-colors retro-button">
                            Cancel
                        </button>
                    </div>
                    
                    <p class="text-gray-500 text-sm mb-4">Adventure Started: May 7, 2025</p>
                    
                    <div class="star-rating text-2xl mb-4">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>

                    <div class="stats grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                        <div class="stat-item bg-red-100 p-4 rounded-lg shadow hover-jump cursor-pointer border-2 border-red-400">
                            <i class="fas fa-gamepad text-red-500 text-xl mb-2"></i>
                            <p class="text-2xl font-bold text-red-600">15</p>
                            <p class="text-xs text-gray-600">Quizzes Played</p>
                        </div>
                        <div class="stat-item bg-green-100 p-4 rounded-lg shadow hover-jump cursor-pointer border-2 border-green-400">
                            <i class="fas fa-star text-green-500 text-xl mb-2"></i>
                            <p class="text-2xl font-bold text-green-600">85%</p>
                            <p class="text-xs text-gray-600">Average Score</p>
                        </div>
                        <div class="stat-item bg-blue-100 p-4 rounded-lg shadow hover-jump cursor-pointer border-2 border-blue-400">
                            <i class="fas fa-trophy text-blue-500 text-xl mb-2"></i>
                            <p class="text-2xl font-bold text-blue-600">5</p>
                            <p class="text-xs text-gray-600">Achievements</p>
                        </div>
                        <div class="stat-item bg-purple-100 p-4 rounded-lg shadow hover-jump cursor-pointer border-2 border-purple-400">
                            <i class="fas fa-bolt text-purple-500 text-xl mb-2"></i>
                            <p class="text-2xl font-bold text-purple-600">3</p>
                            <p class="text-xs text-gray-600">Power-ups</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Achievements Section -->
        <section class="mb-10 pixel-card bg-white p-6">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mb-6 pb-2 border-b-2 border-yellow-300 pixel-font flex items-center">
                <i class="fas fa-medal mr-2 text-yellow-500"></i>ACHIEVEMENTS
            </h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4" id="achievementsList">
                <div class="achievement-item text-center hover-scale cursor-pointer">
                    <div class="bg-yellow-100 rounded-full p-3 mx-auto w-16 h-16 flex items-center justify-center mb-2 border-2 border-yellow-400">
                        <i class="fas fa-flag-checkered text-yellow-500 text-2xl"></i>
                    </div>
                    <h3 class="text-sm font-semibold">First Quiz</h3>
                </div>
                <div class="achievement-item text-center hover-scale cursor-pointer">
                    <div class="bg-green-100 rounded-full p-3 mx-auto w-16 h-16 flex items-center justify-center mb-2 border-2 border-green-400">
                        <i class="fas fa-award text-green-500 text-2xl"></i>
                    </div>
                    <h3 class="text-sm font-semibold">Perfect Score</h3>
                </div>
                <div class="achievement-item text-center hover-scale cursor-pointer opacity-50">
                    <div class="bg-gray-200 rounded-full p-3 mx-auto w-16 h-16 flex items-center justify-center mb-2 border-2 border-gray-400">
                        <i class="fas fa-question text-gray-500 text-2xl"></i>
                    </div>
                    <h3 class="text-sm font-semibold">Locked</h3>
                </div>
                <div class="achievement-item text-center hover-scale cursor-pointer opacity-50">
                    <div class="bg-gray-200 rounded-full p-3 mx-auto w-16 h-16 flex items-center justify-center mb-2 border-2 border-gray-400">
                        <i class="fas fa-question text-gray-500 text-2xl"></i>
                    </div>
                    <h3 class="text-sm font-semibold">Locked</h3>
                </div>
                <div class="achievement-item text-center hover-scale cursor-pointer">
                    <div class="bg-blue-100 rounded-full p-3 mx-auto w-16 h-16 flex items-center justify-center mb-2 border-2 border-blue-400">
                        <i class="fas fa-calendar-check text-blue-500 text-2xl"></i>
                    </div>
                    <h3 class="text-sm font-semibold">Streak 7 Days</h3>
                </div>
            </div>
        </section>

    <!-- Hidden audio elements -->
    <audio id="coinSound" preload="auto">
        <source src="https://assets.codepen.io/21542/Mario-coin-sound.mp3" type="audio/mpeg">

    <audio id="buttonSound" preload="auto">
        <source src="https://assets.codepen.io/21542/Mario-jump-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound" preload="auto">
        <source src="https://assets.codepen.io/21542/smw_1-up.mp3" type="audio/mpeg">
    </audio>
