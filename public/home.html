<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Time</title>
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <div class="game-container">

    <!-- Sky with multiple pixel clouds -->
    <div class="sky">
      <img class="pixel-cloud left" src="/images/pixel-cloud.png" alt="cloud">
      <img class="pixel-cloud center" src="/images/pixel-cloud.png" alt="cloud">
      <img class="pixel-cloud right" src="/images/pixel-cloud.png" alt="cloud">
      <img class="pixel-cloud far-right" src="/images/pixel-cloud.png" alt="cloud">
    </div>

    <!-- Heart lives -->
    <div class="hearts">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
    </div>

    <!-- Title and start button -->
    <h1 class="title">QUIZ TIME</h1>
    <a href="quiz.html">
      <button class="start-button">START</button>
    </a>

    <!-- Mario next to mountain -->
    <img class="green-mountain" src="/images/green-mountain.png" alt="mountain">
    <img class="mario" src="/images/mario.png" alt="mario">

    <!-- Bush on top of everything -->
    <div class="ground">
      <img class="bush" src="/images/bush.png" alt="bush">
    </div>

  </div>
</body>
</html>
