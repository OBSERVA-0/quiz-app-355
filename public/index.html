<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Blast Quiz - Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/SignUp.css">
    <link rel="stylesheet" href="./css/homepage.css">
</head>
<body>
    <div class="game-container">
         <div class="sky">
        <div class="pixel-cloud cloud1"></div>
        <div class="pixel-cloud cloud2"></div>
        <div class="pixel-cloud cloud3"></div>
        <div class="pixel-cloud cloud4"></div>
        <div class="pixel-cloud cloud5"></div>
      </div>

        <h1 class="login-title">Brain Blast Quiz</h1>
        <h2 class="login-subtitle">Test your knowledge!</h2>
        <p class="intro-text">
            Log in or sign up to start your quiz quest!
        </p>
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle" />
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Log in</div>
                            <form id="login-form" class="flip-card__form" action="/api/auth/login" method="POST">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
                                <input class="flip-card__input" name="password" placeholder="Password" type="password" required />
                                <p class="message" id="login-message"></p> <button type="submit" class="flip-card__btn">Letâ€™s go</button>
                            </form>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Sign up</div>
                            <form id="signup-form" class="flip-card__form" action="/api/auth/signup" method="POST">
                                <input class="flip-card__input" name="username" placeholder="Name" type="text" required />
                                <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
                                <input class="flip-card__input" name="password" placeholder="Password" type="password" required minlength="6"/>
                                <p class="message" id="signup-message"></p> <button type="submit" class="flip-card__btn">Confirm</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class ="water">
      <img class="water" src="./images/Water_SMB1.png" alt="water">
      <img class="piranha" src="./images/piranhaplant.gif" alt="piranha">
      <div class="blooper-container">
        <img class="blooper" src="./images/blooper.png" alt="blooper"></div>
      <div class="fishbone-container">
        <img class="fishbone" src="./images/FishBoneNES.png" alt="fishbone"></div> 
      <div class="cheep-container">
        <img class="cheep" src="./images/cheep-cheep.png" alt="cheep"></div>
      <img class="mario" src="./images/new-swimmingmario.gif" alt="mario">
    </div>
</body>
 <script src="/js/homePageAuth.js"></script>
</html>
