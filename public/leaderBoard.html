    <a href="index.html" class="button">Back to Home</a>
    
    <!-- Mario, Luigi, and Yoshi Background -->

      <img src="images/mario.png" alt="Mario" class="mario">

    <div class="characters">

      <div class="dirt-container">
        <img src="images/dirt.jpg" class="dirt">

      </div>
     
      <img src="images/lakitu.png" class="lakitu">
  </div>

  <script>
    const lakitu = document.querySelector('.lakitu');
    const screenWidth = window.innerWidth; // Get screen width to calculate left and right
  
    const leaderBoard = document.getElementById("leaderboard-body");
    
    (async function(){

      const response = await fetch('/api/quizzes/leaderboard', {
          method: 'GET',
          headers: {
              'Content-Type': 'application/json',
          }
      });

      const result = await response.json(); // Always try to parse JSON response

      if (response.ok) {
          // Login successful!
          
          console.log('Leaderboard data:', result);

          result.map( (player, index) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${index + 1}</td>
                  <td>${player.username}</td>
                  <td>${Math.floor(((Math.random() * 10)%10)+1+((result.length - index) * 5))*1000}</td>
              `;
              leaderBoard.appendChild(row);
          });

      } else {
          // Login failed - display error message from backend
          // loginMessage.textContent = result.message || 'Login failed. Please check your credentials.';
          // loginMessage.classList.add('error');
      }

    })();

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX; // Get mouse's X coordinate
      
      // If the cursor is on the left half of the screen, move the Lakitu to the left
      if (mouseX < screenWidth / 2) {
        lakitu.style.left = `${mouseX - 50}px`; // Move Lakitu to the left of the cursor
      }
      // If the cursor is on the right half of the screen, move the Lakitu to the right
      else {
        lakitu.style.left = `${mouseX + 50}px`; // Move Lakitu to the right of the cursor
      }
    });
  </script>
  
  
</body>
</html>
