<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Retro Mario</title>
  <link rel="stylesheet" href="./css/leaderBoard.css">
</head>
<body>
  <div class="leaderboard-container">
    <!-- Background Clouds -->
    <div class="clouds"></div>
    
    <!-- Title -->
    <h1 class="title">Brain Blast Leaderboard</h1>
    
    <!-- Leaderboard Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mario</td>
            <td>10000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Luigi</td>
            <td>9000</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Princess Peach</td>
            <td>8000</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Yoshi</td>
            <td>7500</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Bowser</td>
            <td>7000</td>
          </tr>
          <!-- More players can be added here -->
        </tbody>
      </table>
    </div>
    
    <!-- Back to Home Button -->
    <a href="index.html" class="button">Back to Home</a>
    
    <!-- Mario, Luigi, and Yoshi Background -->
    <div class="characters">
      <img src="images/mario.png" alt="Mario" class="mario">
      <img src="images/luigi.png" alt="Luigi" class="luigi">

    </div>
  </div>
</body>
</html>
