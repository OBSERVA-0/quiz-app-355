<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Retro Mario</title>
  <link rel="stylesheet" href="./css/leaderBoard.css">
</head>
<body>
  <div class="leaderboard-container">
    <!-- Background Clouds -->
    <div class="clouds"></div>
    
    <!-- Title -->
    <h1 class="title">Brain Blast Leaderboard</h1>
    
    <!-- Leaderboard Table -->
    <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Level</th>
                        <th>XP</th>
                        </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="4" style="text-align:center; padding: 20px;">Loading leaderboard...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    <!-- Back to Home Button -->
    <a href="homePage.html" class="button">Back to Home</a>
    
    <!-- Mario, Luigi, and Yoshi Background -->
    <div class="characters">
      <img src="images/mario.png" alt="Mario" class="mario">
      <img src="images/luigi.png" alt="Luigi" class="luigi">
    </div>

    <div class="characters">
        <img src="images/mario.png" alt="Mario" class="mario">
        <img src="images/luigi.png" alt="Luigi" class="luigi">
      </div>
      
      <!-- Add more stars -->
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">
      <img src="images/star.png" alt="Star" class="star">

      <div class="dirt-container">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
        <img src="images/dirt.jpg" class="dirt">
      </div>
     
      <img src="images/lakitu.png" class="lakitu">
  </div>

 <script>
        const lakitu = document.querySelector('.lakitu');
        if (lakitu) { // Check if lakitu element exists
            const screenWidth = window.innerWidth;
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                // Simplified movement for example
                lakitu.style.left = `${mouseX - (lakitu.width / 2)}px`;
            });
        }
    </script>
<script src="./js/leaderBoard.js" defer></script>
  
  
</body>
</html>
