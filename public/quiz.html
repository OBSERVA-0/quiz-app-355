<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <h1>MULTIPLE CHOICE</h1>
        <div class="question-box">
            <p>WHICH SEASON COMES AFTER WINTER?</p>
            <div class="options">
                <button class="option">A. SPRING</button>
                <button class="option">B. SUMMER</button>
                <button class="option">C. FALL</button>
                <button class="option">D. AUTUMN</button>
            </div>
        </div>
    </div>
</body>
</html>
