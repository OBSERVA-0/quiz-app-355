<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./css/quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>

    <!-- Heart -->
    <div class="hearts">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
      <img src="/images/heart.png" alt="heart">
    </div>
    
  <!--Container for our questions-->
  <div class="quiz-container">
    <h1 class="quiz-title">MULTIPLE CHOICE</h1>

    <div class="question-box">
      <!-- Question counter will be inserted here -->
      <p class="question">Loading questions...</p>
      <div class="options">
        <button class="option">A. </button>
        <button class="option">B. </button>
        <button class="option">C. </button>
        <button class="option">D. </button>
      </div>
    </div>
    <!-- Navigation buttons will be inserted here -->
  </div>
  <button id ="next-btn" class="next-btn" disabled>Next</button>

  <!-- Include the quiz.js script -->
  <script src="./js/quiz.js"></script>
</body>

</html>
