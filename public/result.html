<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/result.css">
</head>

<body>
  <!-- End of game page -->
  <div class="game-container">
    <div class="stars">
      <img src="/images/star.png" alt="stars">
      <img src="/images/star.png" alt="stars">
      <img src="/images/star.png" alt="stars">
      <img src="/images/star.png" alt="stars">
      <img src="/images/star.png" alt="stars">
    </div>
    
    <div class="thank-you">THANK YOU</div>
    <div class="score">Score: <span id="scoreValue">0</span></div>
    <a href="https://youtu.be/dQw4w9WgXcQ?si=92uGsnBL09CjJ9Ln" class="btn">END</a>
    <a href="home.html" class="btn">Play Again</a>

    <!-- Animated Background Elements -->
    <div class="cloud-container">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
      <div class="cloud cloud5"></div>

    </div>
  </div>
  <script src="./js/quiz.js"></script>
  <script>
  // Get the score from localStorage and display it
  const scoreValue = localStorage.getItem('quizScore') || 0;
  document.getElementById('scoreValue').textContent = scoreValue;
  localStorage.removeItem('timerTime');
</script>

</body>
</html>
